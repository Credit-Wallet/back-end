spring:
  config:
    import: optional:configserver:http://config-server:8000
    name: api-gateway
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - https://friendspay.surge.sh
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true